<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel del Alumno</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<header class="navbar">
    <div class="logo">School Manager</div>
    <div class="nav-links">
        <a th:href="@{/logout}">Cerrar sesi√≥n</a>
    </div>
</header>

<div class="main-container">
    <div class="container">
        <h2 th:text="'Bienvenido, ' + ${alumno.nombre} + ' ' + ${alumno.apellido}"></h2>

        <!-- Resumen de rendimiento -->
        <div class="student-summary">
            <div class="summary-card">
                <h3>üìò Asignaturas</h3>
                <p th:text="${totalAsignaturas}"></p>
            </div>
            <div class="summary-card">
                <h3>‚úÖ Aprobadas</h3>
                <p th:text="${aprobadas}"></p>
            </div>
            <div class="summary-card">
                <h3>‚≠ê Promedio</h3>
                <p th:text="${promedio}"></p>
            </div>
        </div>

        <!-- Tabla de asignaturas con profesor y nota -->
        <div class="table-container">
            <h3>Mis asignaturas y calificaciones</h3>
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Asignatura</th>
                        <th>Profesor</th>
                        <th>Nota</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="asig : ${asignaturas}">
                        <td th:text="${asig.nombre}"></td>
                        <td th:text="${asig.profesor.nombre + ' ' + asig.profesor.apellido}"></td>
                        <td th:text="${notasMap[asig.id]} ?: '‚Äî'"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer>
    &copy; 2025 School Manager
</footer>

</body>
</html>
